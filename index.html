<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modules Approach Task-list</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container listContainer position-relative">
      <h3 class="text-center">WEVENTURE Coding Challenge</h3>
      <table class="w-100 m-auto table table-borderless">
        <thead class="taskHead w-75">
          <tr class="row m-auto w-100">
            <td class="col-12 m-auto">
              <form id="taskForm" action="">
                <div class="form-group">
                  <input
                    class="
                      form-control
                      taskInput
                      border-0
                      shadow-none
                      rounded-0
                    "
                    placeholder="What needs to be accomplished today?"
                  />
                </div>
              </form>
            </td>
          </tr>
        </thead>
        <tbody class="taskBody w-75"></tbody>
      </table>
      <button
        class="
          btn btn-secondary
          px-3
          py-1
          position-relative
          rounded
          shadow-none
          clearBtn
        "
      >
        Clear All
      </button>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
